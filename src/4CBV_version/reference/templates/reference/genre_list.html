<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All {{ ref_type }}</title>
</head>
<body>
    <h1> All {{ ref_type }} in database </h1>
    <table border="1">
{% for element in object_list %}
        <tr>
            <td><a href="{% url 'reference:genre-update' pk=element.pk %}">{{ element.pk }} </a></td>
            <td> {{ element.name }} </td>
            <td> {{ element.description| default_if_none:'' }} </td>
             <td><a href="{% url 'reference:genre-delete' pk=element.pk %}">DELETE</a></td>
        </tr>
        {% endfor %}
    </table><br>
    <a href="{% url 'reference:genre-create' %}">Add {{ ref_type }} to the list</a>
</body>
</html>
