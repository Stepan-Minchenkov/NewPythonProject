<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display author</title>
</head>
<body>
    <h1> Information for author '{{ object.name }}' with id = {{ object.pk }} </h1>
    {% csrf_token %}
    <h3> Author: {{ object.name }}<br>
         Surname: {{ object.surname }}<br>
         Description: {{object.description }}
    </h3>
    <a href="{% url 'reference:author-show' %}">Back to the list of authors</a>
</body>
</html>
