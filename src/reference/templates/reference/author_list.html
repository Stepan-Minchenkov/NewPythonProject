<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All authors</title>
</head>
<body>
    <h1> All authors in database </h1>
    <table border="1">
{% for author in object_list %}
        <tr>
            <td><a href="{% url 'reference:author-update' pk=author.pk %}">{{ author.pk }} </a></td>
            <td> {{ author.name }} </td>
            <td> {{ author.surname }} </td>
            <td> {{ author.description| default_if_none:'' }} </td>
             <td><a href="{% url 'reference:author-delete' pk=author.pk %}">DELETE</a></td>
        </tr>
        {% endfor %}
    </table><br>
    <a href="{% url 'reference:author-create' %}">Add an author to the list</a>
</body>
</html>
