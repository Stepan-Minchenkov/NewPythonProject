{% extends "base_conf.html" %}
{% block title %}
Delete author
{% endblock title %}

{% block body %}
    <h1> Delete existed author from database </h1>
    <form action="" method="post">
        {% csrf_token %}
        <h3> Author:  {{ object.name }}<br>
         Surname:     {{ object.surname }}<br>
         Description: {{ object.description }}
        </h3>
        <input type="submit" class="btn btn-success" value="Confirm">
    </form>
{% endblock body %}
