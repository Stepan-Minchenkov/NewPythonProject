<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display {{ ref_type }}</title>
</head>
<body>
    <h1> Information for {{ ref_type }} '{{ object.name }}' with id = {{ object.pk }} </h1>
    {% csrf_token %}
    <h3> {{ ref_type_up }}: {{ object.name }}<br>
         Description: {{object.description }}
    </h3>
    <a href="{% url ref_url %}">Back to the list of {{ ref_type }}</a>
</body>
</html>
