<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update author</title>
</head>
<body>
    <h1> Update existed author into database </h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="name_form" value={{ obj_update.name }}><br><br>
        <input type="text" name="surname_form" value={{ obj_update.surname }}><br><br>
        <input type="text" name="desc_form" value={{ obj_update.description }}><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
